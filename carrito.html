<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Carrito</title>
</head>

<body>
  <header>
    <div class="barra">
      <img src="./images/raisonlogo.jpeg" alt="Raison Tandil" id="carrito" width="100px" height="100px">


      <nav>

        <ul class="navbar">
          <li> <a href="./index.html"> Inicio </a> </li>
          <li> <a href="./views/novedades.html"> Novedades</a> </li>
          <li> <a href="./views/ofertas.html"> Ofertas </a> </li>
          <li> <a href="./views/categorias.html"> Categorías</a> </li>
          <li> <a href="./views/contacto.html"> Contacto </a> </li>
        </ul>



      </nav>
      <a href="carrito.html"><img id="fotito" src="./images/carrito.png" alt="" width="50px" height="50px"> <span id="contador">

        </span>
        </img>
      </a>
    </div>

  </header>

  <main>
    <h1 class="carritoh1">
      Carrito de compras de Raison Tandil
    </h1>

    <div class="ofertaspadre" id="carritopadre">

    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
      id="terminarCompra">
      Presione aquí para terminar su compra
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Raison Tandil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Su compra ha sido realizada con éxito.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="volver">Volver</button>

          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="./js/carrito.js"></script>
  <script src="./js/compra.js"></script>
  
</body>

</html>
